<div class="row">
	<legend>#i18n{form.modifyEntry.titleQuestion} : '${entry.form.title}'</legend>
	<form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyEntry.jsp#list" method="post">
	<fieldset>
		<input name="id_entry" value="${entry.idEntry}" type="hidden" />
		
			<div class="control-group">
		<label class="control-label" for="title">#i18n{form.createEntry.labelTitle} *  : </label>
			<div class="controls">
	<input type="text" name="title" id="title" size="80" value="${entry.title}" maxlength="255" />
		</div>
	</div>
		
		
			<div class="control-group">
		<label class="control-label" for="">#i18n{form.createEntry.labelType} : </label>
			${entry.entryType.title}
		
		
			<div class="control-group">
		<label class="control-label" for="mandatory">#i18n{form.createEntry.labelMandatory} : </label>
			<#if entry.mandatory>
				<div class="controls">
	<input name="mandatory" value="1" type="checkbox" checked="checked" />
		</div>
	</div>
			<#else>
				<div class="controls">
	<input name="mandatory" value="1" type="checkbox" />
		</div>
	</div>
			</#if>
			<br />
			<div class="control-group">
		<label class="control-label" > &nbsp;</label>
			#i18n{form.createEntry.labelMandatoryCommentForEntryTypeSession}
		
		
			<div class="control-group">
		<label class="control-label" for="value">#i18n{form.createEntry.labelAttributeName} * : </label>
			<#list entry.fields as field>
				<div class="controls">
	<input type="text" name="value" id="value" size="80" maxlength="255" value="${field.value}"/>
		</div>
	</div>
			</#list>
			<br />
			<div class="control-group">
		<label class="control-label" > &nbsp;</label>#i18n{form.createEntry.labelAttributeNameComment}
		
		
			<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonSave}</button>
	
			<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonApply}</button>
	
			<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonCancel}</button>
	
		
	</fieldset>
</form>
</div>
