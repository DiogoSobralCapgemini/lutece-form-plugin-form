<@row>
	<@columns>
		<@box color='primary'>
			<@boxHeader title='#i18n{form.manageValidator.title}' />
			<@boxBody>
				<@row>
				<#if validator_list?has_content>
					<#list validator_list as validator>
						<@columns lg=6 xl=6>
							${validator}
						</@columns>
					</#list>
				<#else>
					<div class="alert alert-danger">#i18n{form.manageValidator.noValidator}</div>
				</#if>
				</@row>
			</@boxBody>
		</@box>
	</@columns>
</@row>
