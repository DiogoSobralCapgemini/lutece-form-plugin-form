<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <fieldset>
            <legend>#i18n{form.manageValidator.title}</legend>
            <#if validator_list?has_content>
                <#list validator_list as validator>
                    ${validator}
					<hr>
                </#list>
            <#else>
                <div class="alert alert-danger">#i18n{form.manageValidator.noValidator}</div>
            </#if>
        </fieldset>
    </div>
</div>
