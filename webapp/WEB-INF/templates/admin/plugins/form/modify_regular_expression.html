 <#include "/admin/util/editor/editor.html" />
  <div class="row">
    <legend> #i18n{form.modifyRegularExpression.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoModifyRegularExpression.jsp" >
	<fieldset>
 		<input name="id_expression" value="${expression.idExpression}" type="hidden" />
        
            <div class="control-group">
		<label class="control-label" for="title" >#i18n{form.createRegularExpression.labelTitle} * :</label>
            <div class="controls">
	<input type="text" size="20" id="title" name="title" maxlength="20" value="${expression.title}"/>
		</div>
	</div>
          
        
            <div class="control-group">
		<label class="control-label" for="value" >#i18n{form.createRegularExpression.labelValue} * :</label>
            <div class="controls">
	<input type="text" size="80" id="value" name="value"  value="${expression.value}"/>
		</div>
	</div>
        		
       <div class="row">
  		
    		<div class="control-group">
		<label class="control-label" for="valid_exemple">#i18n{form.createRegularExpression.labelValidExemple} * :</label>
     		<div class="controls">
	<input type="text" name="valid_exemple" value="${expression.validExemple}" size="97" />
		</div>
	</div>
	 		<br/>
     		<div class="control-group">
		<label class="control-label" > &nbsp;</label>
			#i18n{form.createRegularExpression.labelValidExempleComment}
   		
  
   		
	    	 <div class="control-group">
		<label class="control-label" for="information_message">	#i18n{form.createRegularExpression.labelInformationMessage} * :</label>
	     	  <div  class="editor">
	     		<textarea class="richtext" name="information_message" id="information_message" rows="20" cols="90">${expression.informationMessage}</textarea>
		 	</div>
		 	<br/>
	     	<div class="control-group">
		<label class="control-label" > &nbsp;</label>
				#i18n{form.createRegularExpression.labelInformationMessageComment}
   		
	   
	     	<div class="control-group">
		<label class="control-label" for="error_message">#i18n{form.createRegularExpression.labelErrorMessage} * :</label>
	     	<div  class="editor">
	     		<textarea class="richtext" name="error_message" id="error_message" cols="80" rows="2">${expression.errorMessage}</textarea>
		 	</div>
		 	<br/>
	     	<div class="control-group">
		<label class="control-label" > &nbsp;</label>
			#i18n{form.createRegularExpression.labelErrorMessageComment}   
		
	   
      		<button class="btn btn-primary" type="submit" >#i18n{form.createRegularExpression.buttonSave}</button>
	
            <button class="btn btn-primary" onclick="javascript:history.go(-1)" >#i18n{form.createRegularExpression.buttonCancel}</button>
	
      
  </fieldset>
</form>
 </div>
  <@initEditor />
