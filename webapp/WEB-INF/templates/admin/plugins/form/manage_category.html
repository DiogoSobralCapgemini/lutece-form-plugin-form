<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <fieldset>
            <legend>#i18n{form.manageCategory.title}</legend>
            <@paginationAdmin paginator=paginator/>
            <table class="table table-striped table-condensed"> 
                <thead>
                    <tr>
                        <th>#i18n{form.manageCategory.rowTitle}</th>
                        <th></th>
                        <th>#i18n{form.manageCategory.rowActions}</th>
                    </tr>
                </thead>
                <tbody>
                    <#list category_list as category>	
                    <tr>
                        <td class="span6">
                           <strong>${category.title}</strong>
                        </td>
                        <td>
                            <span class="badge" style="background-color:${category.color};">${category.color}</span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm btn-flat" href="jsp/admin/plugins/form/ModifyCategory.jsp?id_category=${category.idCategory}"  title="" >
                                <i class="glyphicon glyphicon-edit"></i>
                            </a>
                            <a class="btn btn-danger btn-sm" href="jsp/admin/plugins/form/ConfirmRemoveCategory.jsp?id_category=${category.idCategory}"  title="#i18n{form.manageCategory.altDelete}" >
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </#list>
                </tbody>
            </table> 

            <form class="form-inline" method="post"  action="jsp/admin/plugins/form/CreateCategory.jsp" >
                <div class="form-group">
                    <button class="btn btn-primary btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-plus"></i>&nbsp;#i18n{form.manageCategory.buttonCreate}</button>
                </div>
            </form>
    </div> 
</div>
