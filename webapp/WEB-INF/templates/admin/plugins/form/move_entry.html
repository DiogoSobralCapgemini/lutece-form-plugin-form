<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<fieldset>
		<legend>#i18n{form.moveEntry.title} : '${entry.title}'</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/form/DoMoveEntry.jsp#list" method="post">
		<div class="form-group">
			<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{form.moveEntry.labelSelectEntry} :</label>
			<#list entry_list as entry>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
					<div class="radio">
						<label>
							<input class="radio" name="id_entry" value="${entry.idEntry}" type="radio">${entry.title}
						</label>
					</div>
				</div>
			</#list>
		</div>
		<div class="form-group">
			<div class="col-xs-12 col-sm-12 col-md-offset-3 col-lg-offset-3">
				<button class="btn btn-primary btn-sm" type="submit" ><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{form.moveEntry.buttonSave}</button>
				<button class="btn btn-default btn-sm" onclick="javascript:window.history.back();" ><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{form.moveEntry.buttonCancel}</button>
			 </div>  
		 </div>  
		 </form>    
		</fieldset>    
    </div>	
</div>
