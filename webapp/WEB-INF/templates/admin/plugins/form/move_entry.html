<div class="row">    <div class="col-xs-12 col-sm-12 col-md-12">		<div class="box box-solid box-primary">			<div class="box-header">				<h3 class="box-title">#i18n{form.moveEntry.title} : '${entry.title!}'</h3>            </div>            <div class="box-body">				<form class="form-horizontal" action="jsp/admin/plugins/form/DoMoveEntry.jsp#list" method="post">					<div class="form-group">						<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3">#i18n{form.moveEntry.labelSelectEntry}</label>						<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">							<#list entry_list as entry>								<div class="radio">									<label>										<input class="radio" name="id_entry" value="${entry.idEntry}" type="radio">${entry.title!}									</label>								</div>							</#list>						</div>					</div> 				<@actionButtons button1Name='save' i18nValue1Key='form.moveEntry.buttonSave' i18nValue2Key='form.moveEntry.buttonCancel' url2='jsp/admin/plugins/form/ModifyForm.jsp?id_form=${form.idForm}' />					 				</form>    			</div>			</div>	    </div>	</div>
