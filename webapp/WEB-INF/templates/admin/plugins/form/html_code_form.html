<div class="hide" id="locale">${locale}</div>
<div id="form-content">
	<form class="form-horizontal" id="form-validate" action="${url_action}" method="post" enctype="multipart/form-data">
	<fieldset>
		<input name="page" value="form" type="hidden" />
		<input name="id_form" value="${form.idForm}" type="hidden" />
		<input name="session" value="session" type="hidden" />
		<div>
			<div class="control-group">
		<label class="control-label" class="form-title" >${form.title} </label><br/>
		</div>
		<fieldset class="form-fieldset">
			<legend></legend>
			${form.welcomeMessage}
		</fieldset>
		${str_entry}   
		<#if form.activeRequirement>
			<div>
				<div class="control-group">
		<label class="control-label" for="comment" class="form-comment">
					<div class="controls">
	<input type="checkbox" name="requirement" id="requirement" value="requirement}" 
						<#if validate_requirement?? && validate_requirement>
		</div>
	</div>
							checked="checked"
						</#if>
					/>
					<a href="jsp/site/RunStandaloneApp.jsp?page=form&view_requirement=view_requirement&id_form=${form.idForm}" onclick="javascript:openFrontRequirement(this.href); return false;" target="_blank"> #i18n{form.htmlCodeForm.requirement}</a>
				</label>
				<#if validate_requirement?? && !validate_requirement>
					<br />
					<div class="control-group">
		<label class="control-label" class="error">
						#i18n{form.message.requirementError}
					</label>
				</#if>
			</div>
		</#if>	
		<#if jcaptcha?exists>
			<fieldset class="form-fieldset">${jcaptcha}</fieldset>
		</#if>
		<div align="center" class="form-steps">
			<button class="btn btn-primary" type="submit" >${form.libelleValidateButton}</button>
	
			<#if draft_supported>
			<button class="btn btn-primary" type="submit" >#i18n{form.button.saveDraft}</button>
	
			</#if>
			<#if form.libelleResetButton?has_content>
				<div class="controls">
	<input type="reset" value="${form.libelleResetButton}" class="-lutece-input -lutece-border-radius-mini" name="reset" />
		</div>
	</div>
			</#if>
		</div>
	</fieldset>
</form>
</div>
