<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend> #i18n{form.modifyMessage.title} : '${form.title}'</legend>
            <form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyMessage.jsp" method="post">
                <fieldset>
                    <input type="hidden" name="id_form" value="${form.idForm}" />
                    <div class="control-group">
                        <label class="control-label" for="libelle_validate_button">#i18n{form.modifyMessage.labelLibelleValidateButton} * :</label>
                        <div class="controls">
                            <input type="text" name="libelle_validate_button" size="80" value="${form.libelleValidateButton}" maxlength="255" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="libelle_reset_button">#i18n{form.modifyMessage.labelLibelleResetButton} :</label>
                        <div class="controls">
                            <input type="text" name="libelle_reset_button" size="80" value="${form.libelleResetButton}" maxlength="255" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="unavailability_message">#i18n{form.modifyMessage.labelUnavailabilityMessage} * :</label>
                        <#if form.unavailabilityMessage?exists>
                        <textarea class="richtext" name="unavailability_message" id="unavailability_message" rows="20" cols="90">${form.unavailabilityMessage}</textarea>
                        <#else>
                        <textarea class="richtext" name="unavailability_message" id="unavailability_message" rows="20" cols="90"></textarea>
                        </#if>
                        <span class="help-text">#i18n{form.modifyMessage.labelUnavailabilityMessageComment}</span>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="welcome_message">#i18n{form.modifyMessage.labelWelcomeMessage} :</label>
                        <#if form.welcomeMessage?exists>
                        <textarea class="richtext" name="welcome_message" id="welcome_message" rows="20" cols="90">${form.welcomeMessage}</textarea>
                        <#else>
                        <textarea class="richtext" name="welcome_message" id="welcome_message" rows="20" cols="90"></textarea>
                        </#if>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="requirement">#i18n{form.modifyMessage.labelRequirement} * :</label>
                        <#if form.requirement?exists>
                        <textarea class="richtext" name="requirement" id="requirement" rows="20" cols="90">${form.requirement}</textarea>
                        <#else>
                        <textarea class="richtext" name="requirement" id="requirement" rows="20" cols="90"></textarea>
                        </#if>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{form.modifyMessage.buttonSave}</button>
                        <button class="btn btn-primary" onclick="javascript:history.back()" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{form.modifyMessage.buttonCancel}</button>
                    </div>   
                </fieldset>
            </form>
    </div> 
</div> 

<@initEditor />
