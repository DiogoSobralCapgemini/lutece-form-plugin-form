<div class="row-fluid">
	<div class="span12">
	<fieldset>
	<legend>#i18n{form.createEntry.titleQuestion} : '${entry.form.title}' - #i18n{form.createEntry.labelEntryType} : ${entry.entryType.title}</legend>
		<form class="form-horizontal" action="jsp/admin/plugins/form/DoCreateEntry.jsp#list" method="post" name="" id=""  >
		<input name="id_type" value="${entry.entryType.idType}" type="hidden">
		<#if entry.fieldDepend?exists>
			<input name="id_field" value="${entry.fieldDepend.idField}" type="hidden">
		</#if>
		<div class="control-group">
		<label class="control-label" for="title">#i18n{form.createEntry.labelTitle} *</label>
			<div class="controls">
				<input type="text" name="title" id="title" class="input-large" value=""  maxlength="255">
			</div>
		</div>
	 	<div class="control-group">
		<label class="control-label" for="prefix">#i18n{form.createEntry.labelPrefix}</label>
			<div class="controls">
				<input name="prefix" id="prefix" value="" type="text" maxlength="255" class="input-small"/>
				<span class="help-text">#i18n{form.createEntry.labelPrefixComment}</span>
			</div>
		</div>
		<div class="control-group">
			<button class="btn btn-primary btn-small" name="save" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{form.createEntry.buttonSave}</button>
			<button class="btn btn-primary btn-small" name="apply" type="submit" ><i class="icon-ok-circle icon-white"></i>&nbsp;#i18n{form.createEntry.buttonApplyAndManageVerification}</button>
			<a class="btn btn-small" type="button" href="jsp/admin/plugins/form/ModifyForm.jsp?id_form=${entry.form.idForm}&plugin_name=form" >
				<i class="icon-remove-circle"></i>&nbsp;#i18n{form.createEntry.buttonCancel}
			</a>
		</div>
		</form>
	</fieldset>
	</div>
 </div>
