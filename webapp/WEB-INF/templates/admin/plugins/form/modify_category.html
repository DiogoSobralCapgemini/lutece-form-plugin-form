<div class="row">
    <div class="span12">
        <fieldset>
            <legend> #i18n{form.modifyCategory.title}</legend>
            <form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoModifyCategory.jsp" >
                <div class="control-group">
                    <label class="control-label" for="title" >#i18n{form.createCategory.labelTitle} : * </label>
                    <div class="controls">
                        <input type="text" size="20" id="title" name="title" value="${category.title!}" maxlength="50"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="color" >#i18n{form.createCategory.labelColor} : * </label>
                    <div class="controls">
                        <input type="text" class="span2" id="color" name="color" maxlength="7" value="${category.color}"/>
                     </div>
                  </div>
                  <div class="form-actions">
                        <button class="btn btn-primary" type="submit" ><i class="icon-ok icon-white"></i>#i18n{form.createCategory.buttonSave}</button>
                        <button class="btn btn-primary" onclick="javascript:history.back();return false;" ><i class="icon-remove-circle icon-white"></i>#i18n{form.createCategory.buttonCancel}</button>
                  </div>
                  </fieldset>
            </form>
    </div>
</div>
<script type="javascript" src="js/bootstrap-colorpicker.js" ></script>
<script type="javascript" >
    $(function(){
    $('#color').colorpicker({format: 'hex' });
    });
</script>
