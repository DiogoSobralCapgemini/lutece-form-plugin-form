<div class="row">
	<legend>#i18n{form.modifyEntry.titleQuestion} : '${entry.form.title}'</legend>
	<form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyEntry.jsp#list" method="post" name="" id=""  >
	<fieldset>
		<input name="id_entry" value="${entry.idEntry}" type="hidden" />
		
			<div class="control-group">
		<label class="control-label" for="title">#i18n{form.createEntry.labelTitle} * : </label>
			<div class="controls">
	<input type="text" name="title" id="title" size="80" value="${entry.title}" maxlength="255" />
		</div>
	</div>
			<br/>
			<div class="control-group">
		<label class="control-label" > &nbsp;</label>#i18n{form.createEntry.labelTitleComment}
		
		<#if entry.fields?? && entry.fields?has_content>
			<#assign prefix = "">
			<#if entry.fields[0].title??>
				<#assign prefix = entry.fields[0].title>
			</#if>
			
				<div class="control-group">
		<label class="control-label" for="prefix">#i18n{form.createEntry.labelPrefix} :</label>
				<div class="controls">
	<input type="text" name="prefix" value="${prefix}" maxlength="255" size="80" />
		</div>
	</div>
				<br />
				<div class="control-group">
		<label class="control-label" > &nbsp;</label>
				#i18n{form.createEntry.labelPrefixComment}
			
		</#if>
		
			<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonSave}</button>
	
	  		<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonApply}</button>
	
	  		<button class="btn btn-primary" type="submit" >#i18n{form.modifyEntry.buttonCancel}</button>
	
		
	</fieldset>
</form>
</div>
