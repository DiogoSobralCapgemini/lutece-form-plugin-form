<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" method="post" action="jsp/admin/plugins/form/DoCreateCategory.jsp" >
			<fieldset>
				<legend> #i18n{form.createCategory.title}</legend>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="title" >#i18n{form.createCategory.labelTitle} : * </label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" size="20" id="title" name="title" maxlength="50"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="color" >#i18n{form.createCategory.labelColor} : * </label>
					<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
						<input type="text" class="col-xs-12 col-sm-2 col-md-2 col-lg-2" id="color" name="color" maxlength="7"/>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-sm btn-flat" type="submit" ><i class="glyphicon glyphicon-ok"></i>#i18n{form.createCategory.buttonSave}</button>
					<button class="btn btn-primary btn-sm btn-flat" onclick="javascript:history.back();return false;" ><i class="glyphicon glyphicon-remove-circle"></i>#i18n{form.createCategory.buttonCancel}</button>
				</div>
		</fieldset>
		</form>
	</div>
</div>
<script type="javascript" src="js/bootstrap-colorpicker.js" ></script>
<script>
$(function(){
$('#color').colorpicker({
	format: 'hex'
	});
});
</script>
