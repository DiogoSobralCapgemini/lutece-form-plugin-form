 <#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{form.modifyEntry.titleComment} : '${entry.form.title}'</legend>
			<form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyEntry.jsp#list" method="post" name="" id=""  >
				<input name="id_entry" value="${entry.idEntry}" type="hidden" />
				<div class="control-group">
					<label class="control-label" for="comment"> #i18n{form.createEntry.labelComment} * : </label>
						<textarea name="comment" id="comment" rows="10" class="richtext">${entry.comment}</textarea>
				</div>
				<div class="control-group">
				<label class="control-label" for="css_class">#i18n{form.createEntry.labelCSSClass} : </label>
					<div sclass="controls">
						<input type="text" name="css_class" value="${entry.CSSClass!}" maxlength="255" />
						<span class="help-text">#i18n{form.createEntry.labelCSSClassComment}</span>
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary btn-small" type="submit">
						<i class="icon-ok icon-white"></i>&nbsp;#i18n{form.modifyEntry.buttonSave}
					</button>
					<a class="btn btn-small" href="javascript:window.history.go(-1);">
						<i class="icon-remove-circle"></i>&nbsp;#i18n{form.modifyEntry.buttonCancel}
					</a>
				</div>	
			</form>
		</fieldset>
	</div>
</div>
 <@initEditor />
