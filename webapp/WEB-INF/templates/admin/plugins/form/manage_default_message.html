<#include "/admin/util/editor/editor.html" />
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">#i18n{form.manageDefaultMessage.title}</h3>
			</div> 
			<div class="box-body">
				<div class="row">
					<div class="col-md-3 col-sm-4">
                        <ul class="nav nav-pills nav-stacked">
								<li><a href="jsp/admin/plugins/form/ManageAdvancedParameters.jsp"><i class="fa fa-cog"></i> #i18n{form.manage_advanced_parameters.pageTitle}</a></li>
							
								<li>
									<a href="jsp/admin/plugins/form/ManageExportFormat.jsp?plugin_name=form" title="#i18n{form.home.labelExportFormatComment}">
										<i class="fa fa-download"></i><span class="hidden-xs" >&nbsp; #i18n{form.home.labelExportFormatComment}</span>
									</a>
								</li>
								<li class="active">
									<a href="jsp/admin/plugins/form/ManageDefaultMessage.jsp?plugin_name=form" title="#i18n{form.home.labelDefaultMessageComment}">
										<i class="fa fa-comments-o"></i><span class="hidden-xs" >&nbsp; #i18n{form.home.labelDefaultMessageComment}</span>
									</a>
								</li>
							<li>
								<a href="jsp/admin/plugins/form/ManageCategory.jsp?plugin_name=form" title="#i18n{form.home.labelCategoryComment}">
									<i class="fa fa-tags"></i><span class="hidden-xs" >&nbsp; #i18n{form.home.labelCategoryComment}</span>
								</a>
							</li>
							
                        </ul>
                    </div>
					<div class="col-md-9 col-sm-8">
						<form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyDefaultMessage.jsp" method="post" >
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="welcome_message"> #i18n{form.manageDefaultMessage.labelWelcomeMessage} *</label>
								<div class="col-xs-12 col-sm-12 col-md-9">
									<textarea name="welcome_message"   id="welcome_message"rows="5" cols="90" class="richtext  form-control">${default_message.welcomeMessage}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="unavailability_message"> #i18n{form.manageDefaultMessage.labelUnavailabilityMessage} *</label>
								<div class="col-xs-12 col-sm-12 col-md-9">
									<textarea name="unavailability_message" id="unavailability_message" rows="5" cols="90" class="richtext  form-control">${default_message.unavailabilityMessage}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="requirement"> #i18n{form.manageDefaultMessage.labelRequirementMessage} *</label>
								<div class="col-xs-12 col-sm-12 col-md-9">
									<textarea name="requirement" id="requirement"  rows="5" cols="90" class="richtext form-control">${default_message.requirement}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="recap_message"> #i18n{form.manageDefaultMessage.labelRecapMessage} *</label>
								<div class="col-xs-12 col-sm-12 col-md-9">
									<textarea name="recap_message" id="recap_message" rows="5" cols="90" class="richtext  form-control">${default_message.recapMessage}</textarea>
								</div>
							</div>
							<br/>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="libelle_validate_button">#i18n{form.manageDefaultMessage.labelLibelleValidateButton} *</label>
								<div class="col-xs-12 col-sm-12 col-md-5">
									<input type="text" name="libelle_validate_button" id="" class="form-control" value="${default_message.libelleValidateButton}" maxlength="255">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="libelle_reset_button">#i18n{form.manageDefaultMessage.labelLibelleResetButton}</label>
								<div class="col-xs-12 col-sm-12 col-md-5">
									<input type="text" name="libelle_reset_button" id="" class="form-control"" value="${default_message.libelleResetButton}" maxlength="255">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="back_url">#i18n{form.manageDefaultMessage.labelBackUrl} *</label>
								<div class="col-xs-12 col-sm-12 col-md-5">
									<input type="text" name="back_url" id="" class="form-control" value="${default_message.backUrl}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-3">
									<button class="btn btn-primary btn-flat" type="submit" ><i class="fa fa-check"></i>&nbsp;#i18n{form.createForm.buttonSave}</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
    </div>
</div>
<@initEditor />
