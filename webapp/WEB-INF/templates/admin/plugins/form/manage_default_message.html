<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend> #i18n{form.manageDefaultMessage.title}</legend>
            <form class="form-horizontal" action="jsp/admin/plugins/form/DoModifyDefaultMessage.jsp" method="post" >
                <div class="control-group">
                    <label class="control-label" for="welcome_message"> #i18n{form.manageDefaultMessage.labelWelcomeMessage} * :</label>
                    <textarea name="welcome_message"   id="welcome_message"rows="20" cols="90" class="richtext">${default_message.welcomeMessage}</textarea>
                </div>
                <div class="control-group">
                    <label class="control-label" for="unavailability_message"> #i18n{form.manageDefaultMessage.labelUnavailabilityMessage} * :</label>
                    <textarea name="unavailability_message" id="unavailability_message" rows="20" cols="90" class="richtext">${default_message.unavailabilityMessage}</textarea>
                </div>
                <div class="control-group">
                    <label class="control-label" for="requirement"> #i18n{form.manageDefaultMessage.labelRequirementMessage} * :</label>
                    <textarea name="requirement" id="requirement"  rows="20" cols="90" class="richtext">${default_message.requirement}</textarea>
                </div>
                <div class="control-group">
                    <label class="control-label" for="recap_message"> #i18n{form.manageDefaultMessage.labelRecapMessage} * :</label>
                    <textarea name="recap_message" id="recap_message" rows="20" cols="90" class="richtext">${default_message.recapMessage}</textarea>
                </div>
                <br/>
                <div class="control-group">
                    <label class="control-label" for="libelle_validate_button">#i18n{form.manageDefaultMessage.labelLibelleValidateButton} * :</label>
                    <div class="controls">
                        <input type="text" name="libelle_validate_button" id="" size="80" value="${default_message.libelleValidateButton}" maxlength="255" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="libelle_reset_button">#i18n{form.manageDefaultMessage.labelLibelleResetButton} :</label>
                    <div class="controls">
                        <input type="text" name="libelle_reset_button" id="" size="80" value="${default_message.libelleResetButton}" maxlength="255" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="back_url">#i18n{form.manageDefaultMessage.labelBackUrl} * :</label>
                    <div class="controls">
                        <input type="text" name="back_url" id="" size="80" value="${default_message.backUrl}" />
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{form.createForm.buttonSave}</button>
                    <button class="btn btn-primary" onclick="javascript:history.back()" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{form.createForm.buttonCancel}</button>
                </div>
        </fieldset>
        </form>
    </div>
</div>
<@initEditor />
