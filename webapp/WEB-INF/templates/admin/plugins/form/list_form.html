<@formGroup labelFor='id_form' labelKey='#i18n{form.listForm.labelForm}' mandatory=true>
	<#if id_form?exists>
		<#assign formListDefaultValue = id_form />
	<#else>
		<#assign formListDefaultValue = -1 />
	</#if>
	<@select name='id_form' items=form_list default_value='${formListDefaultValue!}' />
</@formGroup>
