################################################################################
# Configuration file for form plugin

# pagination options
form.itemsPerPage=50

#Daemon publication
daemon.formPublication.interval=60
daemon.formPublication.onstartup=1

#configuration graph

graph.numberResponseAxisX=10

# Response encoding
form.response.encoding.enable=true
form.response.encoding=ISO-8859-1

# Tempory folder path to generate the zip
form.file.folder.path=/plugins/form/tmp/file/
form.zip.folder.path=/plugins/form/tmp/zip/
form.zip.extension=.zip
form.attachment.name=attachment.zip
